<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Cell Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
        .first-cell {
            background-color: #C2D59B; /* Green */
        }
        .second-cell {
            background-color: #F2A59D; /* Red */
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td class="first-cell">First cell</td>
        <td class="second-cell">Second cell</td>
    </tr>
</table>

</body>
</html>
